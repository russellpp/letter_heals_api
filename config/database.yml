default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  host: localhost
  database: letter_heals_v1_dev
  username: rails_coinswift
  password: <%= Rails.application.secrets.db_password %>

# Warning: The database defined as "test" will be erased and
